<!DOCTYPE html>
    <html>
        <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
            <link href="index.css" rel="stylesheet"/>
            <link rel="preconnect" href="https://fonts.googleapis.com"/>
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
            <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"/>
            
        </head>
        
        <body>
            <div class="score-board">
                <div class="scores">
                    <div class="home">
                        <h1>home</h1>
                        <div id="home-score-board">
                            <p id="home-score"><p>
                        </div>
                        <div class="button-container">
                            <button id="home-btn-1">+1</button>
                            <button id="home-btn-2">+2</button>
                            <button id="home-btn-3">+3</button>
                        </div>
                    </div>
                    <div class="guest">
                        <h1>guest</h1>
                        <div id="away-score-board">
                            <p id="away-score"><p>
                        </div>
                        <div class="button-container">
                            <button id="away-btn-1">+1</button>
                            <button id="away-btn-2">+2</button>
                            <button id="away-btn-3">+3</button>
                        </div>
                    </div>
                </div>
                <div class="newGame">
                    <button id="new-game-btn">new game</button>
                </div>
            </div>
            <script type="text/javascript" src="index.js">
            </script>
        </body>
    </html>
